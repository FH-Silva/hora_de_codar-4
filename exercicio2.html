<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 4</title>

    <script>
        //Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"  e, em seguida, peça ao usuário para digitar o nome de um planeta. Verifique se o planeta que o usuário informou está na array e informe ao usuário.

        const planetas = ["Terra", "Marte", "Plutão", "Vênus", "Jupiter", "Saturno"];

        do{
            var respost = prompt("Digite o nome de algum planeta (ou de um não planeta) do sistema solar: ");

            if(planetas.includes(respost)){
                alert("A opção " + respost + " é válida");
            }
            else{
                alert("Nenhuma opção válida");
            }
            var final = confirm("Quer tentar de novo?");
        }while(final == true)
    </script>
