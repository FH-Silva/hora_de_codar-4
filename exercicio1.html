<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 4</title>

    <script>
        //Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, em seguida, Se o usuário digitar "PARE" o programa deve exibir a quantidade de estudantes cadastrados e a lista com cada um deles.

        var cadastrados = [];
        var quant_Alunos = 0;
        
        do{
            do{
                var nome = prompt("Nome do estudante de deseje cadastrar: ");
                console.log(nome);

                if(isNaN(nome) === true){ //Verificar se o valor enviado é um numero ou não
                    cadastrados.push(nome);
                    quant_Alunos++;
                }
                else{
                    alert("Algo de errado não está certo, tente novamente");
                }
            }while(isNaN(nome) === false)//Repetir quando o valor digitado for um numero
            
            var final = confirm("Quer cadastrar outro aluno?");
        }while(final === true)//Repetir até que o usuario queira parar

        document.write("Lista com todos os alunos cadastrados: " + "<br>" + cadastrados + "<br> Quantidade de alunos cadastrados: " + quant_Alunos);
    </script>
</head>

</body>
