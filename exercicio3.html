<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 4</title>

    <script>
        //Vamos criar uma lista de compras. Crie uma array de frutas, exiba-a ao usuário e, em seguida, peça ao usuário para digitar o nome de uma das frutas. Caso a fruta esteja no array, remova-a e exiba a mensagem "Fruta foi retirada da lista". Peça novamente para o usuário digitar o nome de uma fruta para ser removida. Sempre que o usuário procurar por uma fruta que não está no array exiba a mensagem "Fruta indisponível no nosso mercado". Quando o array não possuir mais itens dentro de si, escreva "Lista de compras finalizada".

        var frutas = ["Maçã", "Banana", "Uva", "Morango"];
        console.log(frutas);
        
        do {
            var escolha = prompt("Escolha uma das frutas " + frutas);
            var remove = frutas.indexOf(escolha);

            if (remove !== -1) {//Verificar se a fruta escolhida está na array e removê-la
                frutas.splice(remove, 1);
                console.log(frutas);
            }
            else if (escolha == []){
                alert("Nenhuma fruta escolhida ou opção inválida");
            }
            else {
                alert("Fruta indisponível no nosso mercado");
                console.log(frutas);
            }
        } while (frutas.length !== 0)//Repetir o processo até que a quantidade de elementos da array "frutas" seja igual a zero
        alert("Lista de compras finalizadas");
    </script>
</head>
